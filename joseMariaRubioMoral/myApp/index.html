<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mis Recetas</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
	<div id="receips-app">	
		<header id="menu">
			<nav>
				<ul>
				  <li><a class="menuItem" href="#receips">Listado Recetas</a></li>
				  <li><a class="menuItem" href="#ingredients">Listado Ingredientes</a></li>
				  <li><a class="menuItem" href="#categories">Listado categorías</a></li>
				  <li><a class="menuItem" href="#newReceips">Nueva receta</a></li>
				  <li><a class="menuItem" href="#newIngredient">Nuevo ingrediente</a></li>
				  <li><a class="menuItem" href="#newCategory">Nuevo categoría</a></li>
				</ul>
			</nav>
		</header>
		<div id="view">
		</div>
	</div>
	
	<script type="text/template" id="receipes">
        <h1>Esto sería el listado de recetas</h1>
	</script>
	
	<script type="text/template" id="ingredients">
		<h2>listado de los ingredientes:</h2>
		<ol id="ingredients-list">
		</ol>
	</script>
	<script type="text/template" id="ingredient-item">
		<%= name %>
	</script>
	<script type="text/template" id="new-ingredient">
        <form id="form-new-ingredient">
   	        <h2>Nuevo ingrediente</h2>
	    	<input type="text" name="IngredientName" placeholder="Nombre del ingrediente" required />
	    	<input type="submit" value="Submit"/>
	    </form>
	</script>
	
	<script type="text/template" id="categories">
		<h2>listado de las distintas categorías:</h2>
		<ol id="categories-list">
		</ol>
	</script>
	<script type="text/template" id="category-item">
		<%= name %>
	</script>
	<script type="text/template" id="new-category">
        <form id="form-new-category">
   	        <h2>Nueva categoría</h2>
	    	<input type="text" name="CategorytName" placeholder="Nombre de la nueva categoría" required />
	    	<input type="submit" value="Submit"/>
	    </form>
	</script>	
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>
	
    	<script data-main="text/javascript" src="js/app.js"></script>
	</body>
</html>
