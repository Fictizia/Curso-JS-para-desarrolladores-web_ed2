<!DOCTYPE html>
<!--html class="no-js" 
	ng-app="myAppModule" 
	ng-init="URL_MENU = 'templates/menu.html'; menuItems = ['Home']"-->
<html class="no-js" 
	ng-app="myAppModule" 
	ng-controller="MenuController">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My App</title>
	<base href="/">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="container-fluid">
		<section class="row">
			<aside 
				class="col-sm-3 col-md-2 sidebar" 
				ng-show="menuItems.length > 0">
				<div ng-include="URL_MENU"></div>
			</aside>
			<section class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="panel panel-default">
				  <div class="panel-heading">Week 2</div>
				  <div class="panel-body">
					  <form role="form">
						<div class="form-group">
							<label for="addMenuItem">Add new menu item</label>
							<input 
								type="text" 
								class="form-control" 
								id="addMenuItem" 
								placeholder="Enter name" 
								ng-model="menuItem" />
						</div>
						<!--button 
					    	type="button" 
					    	class="btn btn-primary" 
					    	ng-click="menuItems.push(menuItem); menuItem = '';">Add item to menu</button-->
					    <button 
					    	type="button" 
					    	class="btn btn-primary" 
					    	ng-click="addMenuItem()">Add item to menu</button>
				  	</form>
				  	<br/>
				  	<pre>menuItems = {{menuItems}}</pre>
				  	<pre>ruta = {{ruta}}</pre>
				  </div>
				  <div ng-view></div>
				</div>
			</section>
		</section>
	</section>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>
	<script src="//cdn.firebase.com/js/client/2.0.0/firebase.js"></script>
	<script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
