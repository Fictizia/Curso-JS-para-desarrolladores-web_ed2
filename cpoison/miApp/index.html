<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>mi APP</title>
	</head>
	<body>
	    <section id="miApp">
	        <h1 class="page-title">Mi app</h1>
	        <form id="formProductos">
	        	<p>Añadir producto</p>
	        	<input type="text" name="nombre" placeholder="Nombre"/>
	        	<input type="text" name="precio" placeholder="Precio"/>
	        	<input type="text" name="descripcion" placeholder="Descripcion"/>
	        	<input type="text" name="tipo" placeholder="Tipo"/>
	        	<input type="submit" value="Submit"/>
	        </form>
	        <ul id="listado"></ul>
	    </section>
	    <script type="text/template" id="footer-template">
	        
	            <p>Pie de pagina <%= fecha%> </p>        
	       
	    </script>
	    <script type="text/template" id="listado-template">
	        
	    	<section>
	    		<strong>Nombre producto: </strong> <span><%= nombre%></span>
	    		<strong>Precio: </strong> <span><%= precio%></span>
	    		<strong>Descripción: </strong> <p><%= descripcion%></p>
	    		<strong>Tipo: </strong> <span><%= tipo%></span>
	    	</section>     
	       
	    </script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script type="text/javascript" src="//cdn.firebase.com/js/client/1.1.3/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
