<!-- 
Login Facebook - Firebase
 
- pedir permisos desarrollador(developer.facebook.com)
- Dar de alta el tipo de applicación y ponerle nombre
- Introducir el appId y el appSecret en firebase

- En facebook en la pestaña settings Basics poner la url y el app domain (suele ser el mismo)
- En facebook en la pestaña settings Advances poner https://auth.firebase.com/v2/<NOMBRE APP>/auth/facebook/callback
