<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>APPachas</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	
	<body>
	  
	    <section id="miApp">
	       	<h1 class="page-title">APPachas</h1>
	        <header class="page-header">
	        	<nav>
	    			<ol class="menu-wrapper">
	    				<li class="menu-item"><a class="menu-link" href="#inicio">Inicio</a></li>
	    				<li class="menu-item"><a class="menu-link" href="#botes">Botes</a></li>
	    			</ol>
	    		</nav>
	        </header>
	        
	        <form id="formUsers">
	        	<h2>Añadir Usuarios</h2>
	        	<input type="text" name="Nombre" placeholder="Nombre" required/>
	        	<input type="text" name="Apellidos" placeholder="Apellidos" required/>
	        	<input type="submit" value="Submit"/>
	        </form>
	        
	        
	        <form id="formActividad">
	        	<h2>Añadir Actividad</h2>
	        	<input type="text" name="Concepto" placeholder="Concepto"/>
	        	<input type="text" name="Cantidad" placeholder="Cantidad" required/>
	        	<input type="text" name="Fecha" placeholder="Fecha" required/>
	        	<input type="submit" value="Submit"/>
	        </form>
	        
	        
	         <ol id="users-list"></ol>
	       
	       
	    </section>
	    
	    <footer class="page-footer"></footer>

	    <script type="text/template" id="users-template">
			<section class="users-data">
				<p><strong>Nombre:</strong>&nbsp;<%= name %></p>
				<p><strong>Apellido:</strong>&nbsp;<%= lastname %></p>
			</section>
		</script>
	    
	    <script type="text/template" id="footer-template">
	        <p> Irene Laina &copy; <%= fecha %>. </p>
	    </script>
	    
	    
		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script type="text/javascript" src="//cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
		<script type="text/javascript" src="//cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
