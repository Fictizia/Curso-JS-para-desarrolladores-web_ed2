<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>APPachas</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	
	<body>
	  
	    <section id="miApp">
	       	<h1 class="page-title">APPachas</h1>
	        <header class="page-header">
	        	<nav>
	    			<ol class="menu-wrapper">
	    				<li class="menu-item"><a class="menu-link" href="#inicio">Inicio</a></li>
	    				<li class="menu-item"><a class="menu-link" href="#botes">Botes</a></li>
	    				<li class="menu-item"><a class="menu-link" href="#login">Login</a></li>
	    			</ol>
	    		</nav>
	        </header>
	        
	        
	        <div id="login">
	        	<div class="form-group">
		            <label for="txtEmail">Email address</label>
		            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
		        </div>
		        <div class="form-group">
		            <label for="txtPass">Password</label>
		            <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
		        </div>
		        <button type="submit" class="btn btn-default btn-block">Login</button>
	        </div>
	        
	        <form id="formUsers" class="form-inline">
	        	<h2>A単adir Usuarios</h2>
	        	<input type="text" name="Nombre" placeholder="Nombre" required class="form-control"/>
	        	<input type="text" name="Apellidos" placeholder="Apellidos" required class="form-control"/>
	        	<input type="submit" class="btn btn-default" value="A単adir" class="form-control"/>
	        </form>
	        
	        
	        <form id="formActividad" class="form-inline">
	        	<h2>A単adir Actividad</h2>
	        	<input type="text" name="Concepto" placeholder="Concepto" class="form-control" />
	        	<input type="text" name="Cantidad" placeholder="Cantidad" required class="form-control" />
	        	<input type="text" name="Fecha" placeholder="Fecha" required class="form-control"/>
	        	<input type="submit" class="btn btn-default" value="A単adir" class="form-control"/>
	        </form>
	        
	        
	         <ol id="users-list"></ol>
	       
	       	 <footer class="page-footer"></footer>
	       
	    </section>

	    <script type="text/template" id="users-template">
			<section class="users-data">
				<p><strong>Nombre:</strong>&nbsp;<%= name %></p>
				<p><strong>Apellido:</strong>&nbsp;<%= lastname %></p>
			</section>
		</script>
	    
	    <script type="text/template" id="footer-template">
	        <p> Irene Laina &copy; <%= fecha %>. </p>
	    </script>

		<script type="text/javascript" src="//cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
